<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/signup.css">
</head>
<body>
    <div class="form">
        <div class="image_container">
            <img id="login-img" src="./Assets/images/Signup.svg" alt="Login-iamge">

        </div>
        <div class="details-container" onsubmit="signup(event)">
            <h1>Sign Up</h1>
            <form id="form1" method="GET">
                User name: 
                <input type="text" id="username"> 
                Email: 
                <input type="email" id="email"> 
                Password: 
                <input type="password" id="password"> 
                <button type="submit" id="submit" value="Sign up">Submit</button>
                <a href="/login.html" id="anchor">Have an Account? </a>
            </form>
        </div>
        
    </div>
    <script src="./scripts/signup.js" type="module"></script>
</body>
</html>
