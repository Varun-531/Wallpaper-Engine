<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/login.css">
</head>
<body> 
    <div class="form">
        <div class="image_container">
            <img id="login-img" src="./Assets/images/login.svg" alt="Login-iamge">

        </div>
        <div class="details-container">
            <h1>Log In</h1>
            <form id="form1" onsubmit="login(event)"  >
                Email: 
                <input type="email" id="email1" name="Email"> 
                Password: 
                <input type="password" id="password" name="Password"> 
                <button type="submit" id="submit" value="Sign In">Submit</button>
                <a href="/signup.html" id="anchor">Create a Account</a>
            </form>
        </div>
        
    </div>
    <script src="./scripts/login.js" type="module"></script>
</body>
</html>
